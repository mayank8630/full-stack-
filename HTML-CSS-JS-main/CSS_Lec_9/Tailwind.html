<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <h1 class="text-3xl text-[#cdb4db] font-bold underline">hello world</h1> <!--class - to give the styling inside the class,
                                             text - size - xs, sm, base, lg, xl, 2xl,...., 9xl (pre define value)
                                             font - thin, extra-thin, base, semibold, bold,
                                             border - 1 to 8( available 0,2,4,8)
                                             width - W(width(1 to 96(fixed value)))
                                             relative -w-full(100%)->parents 100% width(500px-> child 500px),
                                             w-1/2-> parents 50%, w-1/2/w-1/4-> 25%
                                             w-screen-> screen ka 100%, Custom values(imp)-> syntax-> w-[250px,23%,71vw],
                                             colors-> red(range- 50 to 950)-> text -[]   -->
  <div class="w-[65%]">
    <div class="border -8 h-[90vh] w-full bg-[linear-gradient(25deg,#cdb4db,#a2d2ff,#bde0fe,#ffc8dd)] bg-(url())"></div>
  </div>
</body>
</html>
